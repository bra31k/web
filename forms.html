<html>
<body>
<form id="frm1" action="/action_page.php">
  <font id="name" color="black">Имя:</font><input type="text" name="fname" value=""><br>
  <font id="pol">Пол:</font> <select name="select">
  <option value ="0"></option>
  <option value ="1">Male</option>
  <option value ="2">Female</option>
</select><br>
  <font id="number">Номер: </font><input type="text" name="lname" value=""><br>
  <font id="Date">Дата рождения: </font><input type="date" name="calendar" value="0001-01-01"
    max="2010-06-04" min="1900-05-29">
  <p><input type="file" name="photo" multiple accept="image/*,image/jpeg"><br>
  <font id="password">Пароль: </font><input type="text" name="parol" value=""><br>
</form> 


<button onclick="myFunction()">Отправить</button>

<p id="demo"></p>

<script>

var Nname = document.getElementById('name');
var Npol = document.getElementById('pol');
var Nnumber = document.getElementById('number');
var Ndate = document.getElementById('Date');
var Npassword = document.getElementById('password');

function myFunction() {

    var x = document.getElementById("frm1");
    var text = "";
    var i;
	if (x.elements[0].value.length < 3){
		text += "ошибка в имени" + "<br>";
		Nname.style.backgroundColor = "#FF0000";
		document.getElementById("demo").innerHTML = text;
	} else if ( x.elements[0].value.search(/\d/) != -1 ) { 
		text += "В поле ИМЯ разрешено использовать только буквы" + "<br>";
		Nname.style.backgroundColor = "#FF0000";
		document.getElementById("demo").innerHTML = text; 
	} else {
		Nname.style.backgroundColor = "#FFFFFF";
	}
	if (x.elements[2].value.length != 12){	
		text += "ошибка в номере" + "<br>";
		Nnumber.style.backgroundColor = "#FF0000";
		document.getElementById("demo").innerHTML = text;
	} else if ( x.elements[2].value.match(/[A-zА-я]/g)) { 
		text += "ошибка в номере" + "<br>";
		Nnumber.style.backgroundColor = "#FF0000";
		document.getElementById("demo").innerHTML = text; 
	} else {
		Nnumber.style.backgroundColor = "#FFFFFF";
	}
	
	if ( x.elements[1].value == 0){
		text += "забыли указать пол" + "<br>";
		Npol.style.backgroundColor = "#FF0000";
		document.getElementById("demo").innerHTML = text;
	} else {
		Npol.style.backgroundColor = "#FFFFFF";
	} 
	if ( x.elements[3].value == "0001-01-01"){
		text += "забыли указать дату рождения" + "<br>";
		Ndate.style.backgroundColor = "#FF0000";
		document.getElementById("demo").innerHTML = text;
	} else {
		Ndate.style.backgroundColor = "#FFFFFF";
	}
	if ( x.elements[5].value.length < 8){
		text += "Указан не верный пароль" + "<br>";
		Npassword.style.backgroundColor = "#FF0000";
		document.getElementById("demo").innerHTML = text;
	} else {
		Npassword.style.backgroundColor = "#FFFFFF";
	}
	if (x.elements[4].files[0].size > 1038336){
		text += "изображение больше 1мб" + "<br>";
		document.getElementById("demo").innerHTML = text;
	}

}
</script>
</body>
</html>
